<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Finder | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --dark: #121212;
            --light: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-800: #343a40;
            --accent: #9c27b0;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            background: var(--dark);
            color: var(--light);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover .logo-icon {
            transform: rotate(15deg);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: -0.5px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }
        
        .form-header h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--dark);
            border-radius: 2px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 15px;
        }
        
        .auth-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--dark);
        }
        
        .input-container {
            position: relative;
            transition: var(--transition);
        }
        
        .input-container:hover {
            transform: translateY(-2px);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px 14px 50px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: var(--light);
            font-size: 1rem;
            transition: var(--transition);
            color: var(--dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--dark);
            box-shadow: 0 0 0 2px rgba(18, 18, 18, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 1.1rem;
        }
        
        .terms-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .terms-container input {
            margin-top: 5px;
            margin-right: 10px;
            accent-color: var(--dark);
            width: 18px;
            height: 18px;
        }
        
        .terms-container label {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .terms-container a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .terms-container a:hover {
            color: #555;
            text-decoration: underline;
        }
        
        .password-strength {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .password-strength::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 0;
            background: #4CAF50;
            transition: width 0.4s ease;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.5px;
            background: var(--dark);
            color: var(--light);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, #e0e0e0, #ccc, #e0e0e0);
        }
        
        .divider::after {
            content: 'Or continue with';
            padding: 0 15px;
            color: #777;
            font-size: 0.95rem;
            background: var(--light);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .social-btn:hover {
            background: var(--gray-100);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .social-btn i {
            font-size: 1.2rem;
            color: #555;
        }
        
        .auth-toggle {
            text-align: center;
            font-size: 1rem;
            color: #666;
        }
        
        .auth-toggle a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            position: relative;
        }
        
        .auth-toggle a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--dark);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .auth-toggle a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .password-hints {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .password-hints ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        
        .password-hints li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-scissors"></i>
            </div>
            <h1>SalonFinder</h1>
        </div>
        
        <!-- Form Header -->
        <div class="form-header">
            <h2>Create Account</h2>
            <p>Join SalonFinder to discover the best salons near you</p>
        </div>
        
        <!-- Registration Form -->
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label class="form-label" for="fullName">Full Name</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerEmail">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerPassword">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                    <span class="password-toggle" id="registerPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="password-hints">
                    <p>Your password should include:</p>
                    <ul>
                        <li>At least 8 characters</li>
                        <li>One uppercase letter</li>
                        <li>One number</li>
                        <li>One special character</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <span class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="terms-container">
                <input type="checkbox" id="termsAgree" required>
                <label for="termsAgree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="divider"></div>
        
        <div class="social-login">
            <button class="social-btn">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </button>
        </div>
        
        <div class="auth-toggle">
            <span>Already have an account?</span>
            <a href="login.html">Sign in</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <script>
        // Password visibility toggle
        const registerPasswordToggle = document.getElementById('registerPasswordToggle');
        const registerPasswordField = document.getElementById('registerPassword');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordField = document.getElementById('confirmPassword');
        
        registerPasswordToggle.addEventListener('click', function() {
            if (registerPasswordField.type === 'password') {
                registerPasswordField.type = 'text';
                registerPasswordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                registerPasswordField.type = 'password';
                registerPasswordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
        
        confirmPasswordToggle.addEventListener('click', function() {
            if (confirmPasswordField.type === 'password') {
                confirmPasswordField.type = 'text';
                confirmPasswordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                confirmPasswordField.type = 'password';
                confirmPasswordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
        
        // Password strength indicator
        registerPasswordField.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;
            
            // Check password criteria
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Update strength bar
            strengthBar.style.setProperty('--width', `${strength}%`);
            strengthBar.style.backgroundColor = '#eee';
            strengthBar.querySelector('::before').style.width = `${strength}%`;
            
            // Update color
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#FF5722';
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#FFC107';
            } else {
                strengthBar.style.backgroundColor = '#4CAF50';
            }
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgreed = document.getElementById('termsAgree').checked;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // Validate terms agreement
            if (!termsAgreed) {
                alert('You must agree to the Terms of Service and Privacy Policy!');
                return;
            }
            
            // If all validations pass
            alert(`Account created successfully for ${name}! You can now sign in.`);
            
            // In a real app, this would redirect to the login page
            // window.location.href = 'login.html';
        });
        
        // Add subtle animation to form inputs on focus
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 0 3px rgba(18, 18, 18, 0.1)';
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.03)';
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
